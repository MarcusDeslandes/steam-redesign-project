<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam (Redesign)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav>
            <img id= "filter-logo" src="/assets/logo-steam.svg" alt="">
            <ul>
                <li>
                    <a href="#">Loja</a>
                </li>
                <li>
                    <a href="#">Biblioteca</a>
                </li>
                <li>
                    <a href="#">Comunidade</a>
                </li>
                <li><a href="#">Perfil</a>
                </li>
            </ul>
        </nav>
        <div>
            <div id="notifications">
                <a href="#" id="bell">
                    <div></div>
                    <img id= "filter-logo" src="/assets/bell.svg" alt="Icone Sino">
                </a>
                <a href="#">
                    <img id= "filter-logo" src="/assets/message-circle.svg" alt="Icone Mensagem">
                </a>
            </div>
            <div id="profile">
                <a href="">
                    <img id= "filter-logo" src="/assets/profile.png" alt="Imagem perfil">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="carrossel">
            <article>
                <div class="slides" id="img">
                    <img id= "carrossel-img-1" src="/assets/banner-1.png" alt="">
                    <img id= "carrossel-img-2" src="/assets/banner-2.jpg" alt="">
                    <img id= "carrossel-img-3" src="/assets/banner-3.jpg" alt="">
                    <img id= "carrossel-img-4" src="/assets/banner-4.jpg" alt="">
                </div>
            </article>            
        </div>

        <section class="filter">
            <div class="grid-layout">
                <nav id="menu-filter">
                    <ul>
                        <li>
                            <a href="#">Novidades e Tendências</a>
                        </li>
                        <li>
                            <a href="#">Categorias</a>
                        </li>
                        <li>
                            <a href="#">Loja de Pontos</a>
                        </li>
                        <li>
                            <a href="#">Noticias</a>
                        </li>
                        <li>
                            <a href="#">Laboratório</a>
                        </li>
                    </ul>
                </nav>
                <div id="container-input">
                    <input type="text" placeholder="Buscar Jogo">
                </div>
                <div class="cards-filter">
                    <div>
                        <div>
                            <img src="/assets/1.png" alt="">
                        </div>
                        <img id= "filter-logo" src="/assets/logo-farcry.svg" alt="">
                    </div>
                    <div>
                        <div>
                            <img src="/assets/2.png" alt="">
                        </div>
                        <img id= "filter-logo" src="/assets/logo-forza.svg" alt="">
                    </div>
                    <div>
                        <div>
                            <img src="/assets/3.png" alt="">
                        </div>
                        <img id= "filter-logo" src="/assets/logo-fifa.svg" alt="">
                    </div>
                    <div>
                        <img src="/assets/4.png" alt="">
                        <img id= "filter-logo" src="/assets/logo-minecraft.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script id= ""filter-logo" src="/script.js"></script>

</body>
</html>
