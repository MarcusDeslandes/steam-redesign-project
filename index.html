<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam (Redesign)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav>
            <img src="/assets/logo-steam.svg" alt="">
            <ul>
                <li>
                    <a href="#">Loja</a>
                </li>
                <li>
                    <a href="#">Biblioteca</a>
                </li>
                <li>
                    <a href="#">Comunidade</a>
                </li>
                <li><a href="#">Perfil</a>
                </li>
            </ul>
        </nav>
        <div>
            <div id="notifications">
                <a href="#" id="bell">
                    <div></div>
                    <img src="/assets/bell.svg" alt="Icone Sino">
                </a>
                <a href="#">
                    <img src="/assets/message-circle.svg" alt="Icone Mensagem">
                </a>
            </div>
            <div id="profile">
                <a href="">
                    <img src="/assets/profile.png" alt="Imagem perfil">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="carrossel">
            <article>
                <div class="slides" id="img">
                    <img src="/assets/banner-1.png" alt="">
                    <img src="/assets/banner-2.jpg" alt="">
                    <img src="/assets/banner-3.jpg" alt="">
                    <img src="/assets/banner-4.jpg" alt="">
                </div>
            </article>
            
        </div>
    </main>
    
    <script src="/script.js"></script>

</body>
</html>
